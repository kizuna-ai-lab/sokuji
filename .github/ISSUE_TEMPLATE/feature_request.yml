name: ✨ Feature Request
description: Suggest a new feature or enhancement for the application
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## ⚠️ Important Notice
        
        **This template is for suggesting technical features or enhancements only.**
        
        Issues about project management, star counts, repository visibility, or other non-technical matters will be closed immediately.
        
        Please ensure you have:
        - ✅ Read our [Contributing Guidelines](https://github.com/kizuna-ai-lab/sokuji/blob/main/.github/CONTRIBUTING.md)
        - ✅ Searched existing issues to avoid duplicates
        - ✅ Considered if this belongs in [Discussions](https://github.com/kizuna-ai-lab/sokuji/discussions) instead

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed these steps
      options:
        - label: I have read the contributing guidelines
          required: true
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: This is a technical feature request, not a general question or discussion
          required: true
        - label: I understand this may not be implemented immediately or at all
          required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What's the use case?
      placeholder: |
        I'm always frustrated when...
        This would help users to...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered?
      placeholder: Describe any alternative solutions or features you've considered...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information... 