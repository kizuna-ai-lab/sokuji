name: Continuous Integration

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Build Electron app with Forge
        run: npm run make
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: false
          # Set to false to prevent actual publishing during CI
          CSC_IDENTITY_AUTO_DISCOVERY: false
          # Clerk environment variables for Electron CI builds
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_PROD }}
          VITE_CLERK_ORIGIN: 'file://'
          VITE_BACKEND_URL: 'https://sokuji-api.kizuna.ai'
          VITE_ENVIRONMENT: production
          
      - name: Build Chrome Extension
        run: |
          cd extension
          npm ci
          npm run build
          # Verify the build output exists
          if [ ! -d "dist" ]; then
            echo "Extension build failed: dist directory not found"
            exit 1
          fi
        env:
          # Extension environment variables for CI builds
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_PROD }}
          VITE_BACKEND_URL: 'https://sokuji-api.kizuna.ai'
