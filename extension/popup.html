<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="popupTitle">Sokuji - Supported Sites</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <img src="icons/icon48.png" alt="Sokuji Logo" class="logo">
      <h1>Sokuji</h1>
    </div>
    
    <div class="content" id="content">
      <!-- Content will be dynamically populated by popup.js -->
    </div>
    
    <div class="footer">
      <button id="openSidePanel" class="primary-button" style="display: none;" data-i18n="openSokuji">
        Open Sokuji
      </button>
      <a id="storeLink" href="#" target="_blank" class="link">
        Store Link
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
