<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0" />
  
  <!-- Microphone -->
  <circle cx="100" cy="150" r="40" fill="#fff" stroke="#333" stroke-width="2" />
  <text x="100" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Microphone</text>
  
  <!-- Sokuji App -->
  <rect x="230" y="100" width="140" height="100" fill="#fff" stroke="#333" stroke-width="2" rx="5" />
  <text x="300" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Sokuji App</text>
  
  <!-- Virtual Output -->
  <rect x="230" y="250" width="140" height="50" fill="#fff" stroke="#333" stroke-width="2" rx="5" />
  <text x="300" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">sokuji_virtual_output</text>
  
  <!-- Virtual Mic -->
  <rect x="230" y="330" width="140" height="50" fill="#fff" stroke="#333" stroke-width="2" rx="5" />
  <text x="300" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">sokuji_virtual_mic</text>
  
  <!-- Target App -->
  <rect x="450" y="250" width="100" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="5" />
  <text x="500" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Target App</text>
  
  <!-- Arrows -->
  <line x1="140" y1="150" x2="230" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="300" y1="200" x2="300" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="300" y1="300" x2="300" y2="330" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="370" y1="355" x2="450" y2="290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrow head definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <text x="300" y="50" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Audio Routing Diagram</text>
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">600Ã—400</text>
</svg>
